<section class="music-player">
  <div class="img-music">
    <img id="music" src="../../../../../assets/images/menos-mais.svg" alt="">
    <div class="music-text">
      <span>
        Pot-Purri: Quem / Frenesi / Deixa Alagar - Ao Vivo

      <i class="fas fa-volume-down"></i>

    </div>
